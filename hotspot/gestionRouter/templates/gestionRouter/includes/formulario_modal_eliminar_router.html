
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Elimnar Router</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">{% csrf_token %}
            <h3>Seguro desea eliminar el Router {{ object.name }}</h3>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
            <button type="button" class="btn btn-info" onclick="eliminar_router({{ object.id }})">ELIMINAR</button>
        </div>
    </div>
</div>
