{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Hotspot</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'js/font-awesome.min.js' %}" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="shadow-lg border-0 rounded-lg mt-5">
                                {% if error %}<div class="alert alert-danger" role="alert" align="center">{{error}}</div>{% endif %}
                                </div>
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form action="{{linkloginonly}}" method="post">
                                            <input type="hidden" name="dst" value="{{linkorig}}" />
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="username" id="inputEmail" type="text" placeholder="Usuario" required value="{{username}}"/>
                                                <label for="inputEmail">Usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" required />
                                                <label for="inputPassword">Password</label>
                                            </div>

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="{{linkloginonly}}?dst={{linkorigesc}}&amp;username=T-{{macesc}}">TRIAL</a></span>
                                                <span><input class="btn-primary" type="submit" value="Sign In"></span>
                                            </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
