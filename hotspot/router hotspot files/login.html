<html>
<head></head>
<body>
	<center>Redirecting to External Portal... Please wait<br>
		<!-- You need to replace webapp for the domain name or IP of your docker app -->
		<form name="redirect" method="post" action="http://webapp.local/portal/">
			<input type="hidden" name="mac" value="$(mac)">
			<input type="hidden" name="ip" value="$(ip)">
			<input type="hidden" name="username" value="$(username)">
			<input type="hidden" name="link-login" value="$(link-login)">
			<input type="hidden" name="link-orig" value="$(link-orig)">
			<input type="hidden" name="error" value="$(error)">
			<input type="hidden" name="chap-id" value="$(chap-id)">
			<input type="hidden" name="chap-challenge" value="$(chap-challenge)">
			<input type="hidden" name="link-login-only" value="$(link-login-only)">
			<input type="hidden" name="link-orig-esc" value="$(link-orig-esc)">
			<input type="hidden" name="mac-esc" value="$(mac-esc)">
			<input type="hidden" name="link-logout" value="$(link-logout)">
			<input type="hidden" name="identity" value="$(identity)">
			<input type="hidden" name="refresh-timeout" value="$(refresh-timeout)">
			<input type="hidden" name="link-status" value="$(link-status)">
			<input type="hidden" name="trial" value="$(trial)">
			<input type="hidden" name="server-name" value="$(server-name)">
			<input type="hidden" name="server-address" value="$(server-address)">
			<input type="submit" value="redirect">
		</form>
		<script language="JavaScript">document.redirect.submit();</script></center></body></html>
